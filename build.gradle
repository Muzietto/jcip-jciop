apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

apply plugin: 'application'
mainClassName = 'net.faustinelli.earthquakes.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.http-client:google-http-client:1.20.0'
    compile 'com.google.http-client:google-http-client-gson:1.20.0'
    compile 'org.apache.lucene:lucene-core:3.2.0'
    compile 'org.apache.lucene:lucene-grouping:3.2.0'
    compile 'org.eclipse.jetty:jetty-server:9.3.2.v20150730'
    testCompile 'junit:junit:3.8.2'
    compile 'com.pholser:junit-quickcheck-core:0.6'
    compile 'com.pholser:junit-quickcheck-generators:0.6'
}
